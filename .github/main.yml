name: Deploy to WordPress.org
on: [push]

jobs:
  tag:
    name: New tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/bin/filter@master
      - name: Build
        run: |
          npm install
          npm run build
      - name: WordPress Plugin Deploy
        uses: 10up/action-wordpress-plugin-deploy@master
        env:
          SLUG: paps-shipping-for-woocommerce
